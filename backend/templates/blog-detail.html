{% extends 'base.html' %} {% block content %}
<div class="box-container">
    {% for Blog in each_blogs %}
    <div class="box">
        <div class="image">
            <img src="{{ Blog.Images.url }}" alt="">
        </div>
        <div class="content">
            <a href="#" class="title"> {{ Blog.Title }}</a>
            <span>by {{ Blog.Writer }} / {{ Blog.Date }} </span>
            <p>{{ Blog.Details }}</p>
        </div>
    </div>
    {% empty %}
    <h3>No Blogs to view</h3>
    {% endfor %}
    <a href="{% url 'landingPage' %}" class="btn">Back</a>

</div>
{% endblock content %}
